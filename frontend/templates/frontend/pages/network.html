{% extends "frontend/info.html" %}
{% block actual_values %}

<div class="row g-3 justify-content-center text-center">

  <!-- Status -->
  <div class="col-md-2">
    <div class="p-3 bg-light border rounded shadow-sm h-100">
      <div class="text-muted small mb-1">
        <i class="bi bi-circle-half"></i> Endpoint Status
      </div>
      <div class="fs-4 fw-bold text-dark">
        <span 
          hx-get="{% url 'frontend:get_entity_status' %}?source=endpoint" 
          hx-trigger="load" 
          hx-swap="outerHTML"
          class="d-inline-block">
          ?
        </span>
      </div>
    </div>
  </div>

  <!-- Latency -->
  <div class="col-md-2">
    <div class="p-3 bg-light border rounded shadow-sm h-100">
      <div class="text-muted small mb-1">
        <i class="bi bi-activity"></i> Latency
      </div>
      <div class="fs-4 fw-bold text-dark">
        <span 
          hx-get="{% url 'frontend:get_instantaneous_data' metric='response-time' %}?source=endpoint" 
          hx-trigger="load" 
          hx-swap="outerHTML"
          class="d-inline-block">
          ?
        </span>
        <small class="text-muted">ms</small>
      </div>
    </div>
  </div>

  <!-- Certificate Expiration -->
  <div class="col-md-2">
    <div class="p-3 bg-light border rounded shadow-sm h-100">
      <div class="text-muted small mb-1">
        <i class="bi bi-lock-fill"></i> Days until cert. expiration
      </div>
      <div class="fs-4 fw-bold text-dark">
        <span 
          hx-get="{% url 'frontend:get_instantaneous_data' metric='cert-days-rem' %}?source=endpoint" 
          hx-trigger="load" 
          hx-swap="outerHTML"
          class="d-inline-block">
          ?
        </span>
      </div>
    </div>
  </div>

  <!-- Uptime Percentage -->
  <div class="col-md-2">
    <div class="p-3 bg-light border rounded shadow-sm h-100">
      <div class="text-muted small mb-1">
        <i class="bi bi-clock-history"></i> Uptime (last 30d)
      </div>
      <div class="fs-4 fw-bold text-dark">
        <span 
          hx-get="{% url 'frontend:get_instantaneous_data' metric='uptime-perc' %}?source=endpoint" 
          hx-trigger="load" 
          hx-swap="outerHTML"
          class="d-inline-block">
          ?
        </span>
        %
      </div>
    </div>
  </div>

</div>


{% endblock actual_values %}

{% block aggregated_values %}
<div id="graphs-container">
  {% include "frontend/components/graphs_endpoint.html" %}
</div>

<br>

{% endblock aggregated_values %}
