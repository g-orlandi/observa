{% extends "frontend/info.html" %}

{% block actual_values %}
<div class="row g-3">

          {% comment %} <div class="fs-3 fw-bold">
            <span 
              hx-get="{% url 'frontend:get_instantaneous_data' metric='os' %}" 
              hx-trigger="load" 
              hx-swap="outerHTML"
              class="d-inline-block">
              
            </span>
          </div> {% endcomment %}

    <!-- Server Status Widget -->
    <div class="col-md-2">
      <div class="p-3 bg-white rounded text-center">
        <div>
          <h4 class="text-muted mt-2">Server status</h4>

          <div class="mx-auto mb-2"
               hx-get="{% url 'frontend:get_server_status' %}" 
               hx-trigger="load, every 60s" 
               hx-target="this" 
               hx-swap="innerHTML">
          </div>
        </div>
      </div>
    </div>
    
  
    <!-- Latency Widget -->
    <div class="col-md-4">
      <div class="p-3 bg-white border rounded shadow-sm text-center">
        <h6 class="text-muted">Latency (5m)</h6>
        <h3 class="mb-1 d-inline">
          <span id="latency-value"
                hx-get="{% url 'frontend:get_instantaneous_data' metric='http-req' %}" 
                hx-trigger="load, every 60s" 
                hx-swap="innerHTML">
            ?
          </span> <small class="text-muted">ms</small>
        </h3>
        
      </div>
    </div>
  
    <!-- HTTP Requests Widget -->
    <div class="col-md-4">
      <div class="p-3 bg-white border rounded shadow-sm text-center">
        <h6 class="text-muted">Http requests</h6>
        <h3 class="mb-1"
        hx-get="{% url 'frontend:get_instantaneous_data' metric='http-req' %}" 
        hx-trigger="load, every 60s" 
        hx-swap="innerHTML"
        class="d-inline-block"
        >? </h3>
        <p class="small">Http request in the last 5 minutes</p>
      </div>
    </div>
  
{% endblock actual_values %}
