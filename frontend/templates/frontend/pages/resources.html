{% extends "frontend/info.html" %}
{% block actual_values %}

<!-- OS Info -->
<div class="col-md-2">
  <div class="p-3">
    <div class="text-muted text-nowrap">
      <i class="bi bi-gear-fill"></i> Operative System
    </div>
    <div class="fs-3 fw-bold">
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='os' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML"
        class="d-inline-block">
        ?
      </span>
    </div>
  </div>
</div>

<!-- CPU Usage -->
<div class="col-md-2">
  <div class="p-3 bg-light border rounded shadow-sm">
    <div class="text-muted text-nowrap">
      <i class="bi bi-cpu"></i> CPU Usage
    </div>
    <div class="fs-3 fw-bold">
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='cpu-usage' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML"
        class="d-inline-block">
        ?
      </span>%
    </div>
  </div>
</div>

<!-- Memory -->
<div class="col-md-3">
  <div class="p-2 bg-light border rounded shadow-sm h-100">
    <div class="text-muted text-nowrap small">
      <i class="bi bi-memory"></i> Memory used
    </div>
    <div class="fs-6 fw-bold">
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='mem-used' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB /
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='mem-tot' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB
    </div>
    <div class="text-success small text-nowrap">
      Free: 
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='mem-free' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB
    </div>
  </div>
</div>

<!-- Disk -->
<div class="col-md-3">
  <div class="p-2 bg-light border rounded shadow-sm h-100">
    <div class="text-muted text-nowrap small">
      <i class="bi bi-hdd-fill"></i> Disk used
    </div>
    <div class="fs-6 fw-bold">
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='disk-used' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB /
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='disk-tot' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB
    </div>
    <div class="text-success small text-nowrap">
      Free: 
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='disk-free' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> GB
    </div>
  </div>
</div>

<!-- Uptime -->
<div class="col-md-2">
  <div class="p-3 bg-light border rounded shadow-sm">
    <div class="text-muted text-nowrap">
      <i class="bi bi-clock-history"></i> Uptime
    </div>
    <div class="fs-3 fw-bold">
      <span 
        hx-get="{% url 'frontend:get_instantaneous_data' metric='uptime-days' %}" 
        hx-trigger="load" 
        hx-swap="outerHTML">?
      </span> days
    </div>
    <div class="text-info small text-nowrap">
      Since last boot
    </div>
  </div>
</div>

{% endblock actual_values %}
