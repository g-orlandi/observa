{% load static %}

<div class="row g-4">
  {% for chart in charts %}
  <div class="col-md-{{ chart.col|default:"6" }}">
    <div class="p-3 bg-white border rounded shadow-sm" style="height: 300px;">
      <h6 class="text-muted">{{ chart.title }}</h6>
      <div class="chart"
           id="{{ chart.id }}"
           data-metric="{{ chart.metric }}"
           {% if chart.entity %}data-entity="{{ chart.entity }}"{% endif %}
           data-color="{{ chart.color }}"
           style="width: 100%; height: 240px;">
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% block extrajs %}
<script src="{% static "frontend/js/charts.js" %}"></script>
{% endblock extrajs %}
