<!-- Selezione server -->
<form method="post" action="{% url 'users:set_active_server' %}" class="d-flex align-items-center ms-2" style="white-space: nowrap;">
    {% csrf_token %}
    <label for="active-{{server}}-select" class="me-2 mb-0 small">Select active {{server}}:</label>
    <select id="active-{{server}}-select" name="server_id"
            class="form-select form-select-sm py-0 px-1"
            style="height: 30px; font-size: 0.8rem; width: 300px;"
            >
            <option value="">Select a Server...</option> 
      {% for server in user.get_accessible_servers %}
        <option value="{{ server.id }}" {% if server.id == user.active_server.id %}selected{% endif %}>
          {{ server }}
        </option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-sm btn-primary ms-2">Conferma</button>
  
  </form>
  

<!-- Selezione endpoint -->
<form method="post" action="{% url 'users:set_active_endpoint' %}" class="d-flex align-items-center ms-2" style="white-space: nowrap;">
    {% csrf_token %}
    <label for="active-endpoint-select" class="me-2 mb-0 small">Select active endpoint:</label>

            class="form-select form-select-sm py-0 px-1"
            style="height: 30px; font-size: 0.8rem; width: 300px;"
            >
            <option value=""> </option> 
      {% for endpoint in user.get_accessible_endpoints %}

          {{ endpoint }}
        </option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-sm btn-primary ms-2">Conferma</button>
  
  </form>
