<table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>CPU (%)</th>
        <th>Memory (GB)</th>
        <th>Disk (GB)</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table_data %}
      <tr>
        <td>{{ row.timestamp }}</td>
        <td>{{ row.cpu }}</td>
        <td>{{ row.memory }}</td>
        <td>{{ row.disk }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
